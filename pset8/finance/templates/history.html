{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Symbol</th>
      <th scope="col">Shares</th>
      <th scope="col">Price</th>
      <th scope="col">Transacted</th>
    </tr>
  </thead>
    <tbody>
      {% for i in range(0, size) %}
        <tr>
          <td>{{ symbol[i] }}</td>
          <td>{{ shares[i] }}</td>
          <td>{{ price[i] }}</td>
          <td>{{ transacted[i] }}</td>
        </tr>
      {% endfor %}
    </tbody>

</table>
{% endblock %}
